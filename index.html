<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 id="board-title-home">HOME</h3>
        <div id="home-score">
          <section id="home-score-background">
            <p id="home-points-text">0</p>
          </section>
          <div id="add-pnt-btn-home">
            <div id="add-one-point">
              <button onclick="plusOneHome()">+1</button>
            </div>
            <div id="add-two-point">
              <button onclick="plusTwoHome()">+2</button>
            </div>
            <div id="add-three-point">
              <button onclick="plusThreeHome()">+3</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <h3 id="board-title-guest">GUEST</h3>
        <div id="guest-score">
          <section id="guest-score-background">
            <p id="guest-points-text">0</p>
          </section>
          <div id="add-pnt-btn-guest">
            <div id="adds-one-point">
              <button onclick="plusOneGuest()">+1</button>
            </div>
            <div id="adds-two-point">
              <button onclick="plusTwoGuest()">+2</button>
            </div>
            <div id="adds-three-point">
              <button onclick="plusThreeGuest()">+3</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
